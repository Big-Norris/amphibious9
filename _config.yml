# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Australia/Brisbane

# jekyll-seo-tag settings
title: Amphibious9's Landscapes and aquatic friends! ðŸªðŸ¸
tagline: My journey to create living retaining walls and superawesome backyards!
description: >-
  A blog about beautifully scaped and constructed yards and hard yakka!

# Fill in the protocol & hostname for your site
url: "https://amphibious9.com"

github:
  username: big-norris

twitter:
  username: twitter_username

social:
  name: Ngaire "Nine" Lavender
  email: ngaire909@gmail.com
  links:
    - https://twitter.com/twitter_username
    - https://github.com/big-norris
    - https://www.facebook.com/reel/1473036370799676

# Web Analytics Settings
analytics:
  google:
    id:

# Color scheme
theme_mode: light

# Avatar on sidebar
avatar: /assets/img/avatar/avatar.jpg

# Social preview image for SEO
social_preview_image: https://www.aces.edu/wp-content/uploads/2023/04/iStock-1232014586.jpg

# Table of contents in posts
toc: true

# Comments system
comments:
  provider:

# Self-hosted static assets - ENABLED
assets:
  self_host:
    enabled: true

# Progressive Web App
pwa:
  enabled: true
  cache:
    enabled: true

# Pagination
paginate: 10

# Base URL
baseurl: ""

# Kramdown settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# SASS
sass:
  style: compressed

# HTML compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclude from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Jekyll Archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
